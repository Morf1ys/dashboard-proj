<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поле для пошуку</title>

</head>

<body>
    <div class="search-container">
        <div class="cont-headr">
            <form>
                <input class="inp-search" type="text" placeholder="Пошук тут...">
                <button class="search-btn" type="submit"></button>
            </form>

            <div class="cont-calendar">
                <input class="inp-calendar" id="calendar-input" type="text" placeholder="Оберіть дату" readonly />
                <div id="calendar-input-div"></div>
                <div id="calendar"></div>
            </div>
            <ul class="list-icon-header">
                <li>
                    <button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45">
                            <use href="../images/icoons.svg#icon-mountain"></use>
                        </svg>
                    </button>
                </li>
                <li><button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45">
                            <use href="../images/icoons.svg#icon-location">
                            </use>
                        </svg>
                    </button>
                </li>
                <li><button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45">
                            <use href="../images/icoons.svg#icon-canoe">
                            </use>
                        </svg>
                    </button>
                </li>
                <li><button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45">
                            <use href="../images/icoons.svg#icon-canned">
                            </use>
                        </svg>
                    </button>
                </li>

            </ul>
            <ul class="btn-icon-user-sett">
                <li><button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45">
                            <use href="../images/icoons.svg#icon-sms">
                            </use>
                        </svg>
                    </button>
                </li>
                <li><button class="btn-icon">
                        <svg class="header-soc-icon" width="45" height="45" fill="green">
                            <use href="../images/icoons.svg#icon-bell">
                            </use>
                        </svg>
                    </button>
                </li>
                <li><button class="btn-icon"><span class="user-name-ac">UserName</span>
                        <svg class="header-soc-icon" width="25" height="25" fill="green">
                            <use href="../images/icoons.svg#icon-user">
                            </use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="../src/js/calendar.js"></script>
    <script src="../js/calendar.ts"></script>
</body>

</html>
